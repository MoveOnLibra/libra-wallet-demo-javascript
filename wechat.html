<!doctype html>
<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Libra钱包-测试网</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <div class="d-inline-flex flex-grow-1 align-items-center">
            <a href="https://www.moveonLibra.com" target="_blank">
                <img src="./images/logo.png" style="width:auto; height: 50px" alt="Move On Libra" id="site-logo">
            </a>
            <span class="text-nowrap">
                <h3 class="my-0 mr-md-auto font-weight-bold mx-2" style="color: #4a3c94;">LIBRA钱包</h3>
            </span>
        </div>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="http://explorer.moveonlibra.com" target="_blank">Libra区块链</a>
            <a class="p-2 text-dark" href="http://www.moveonlibra.com/wallet.html" target="_blank">English/英文版</a>
            <a class="p-2 text-dark" href="javascript:exportWallet()">备份钱包</a>
        </nav>
    </div>

    <div class="container mb-4">
        <div class="row  justify-content-md-center">
            <div class="col-lg-10 mx-1 border box-shadow rounded"
                style="height: 600px; background-image: linear-gradient(134deg, rgb(203, 207, 233) 0%, rgb(245, 245, 247) 100%);">
                <div class="d-flex justify-content-center my-3">
                    <h2 id="wallet_name_tag" style="color: #4a3c94;">你的钱包：</h2>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <h6 class="text-muted"><small id="address_tag">钱包地址</small></h6>
                </div>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    余额:
                    <span class="mx-1" style="color: #e99911;"><strong id="balance"></strong></span>
                </div>
                <div class="d-flex justify-content-center mb-10">
                    <div id="qrcode"></div>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <span id="wait_tx" style="visibility: hidden;">等待响应中 ...
                        <img src="https://www.moveonlibra.com/images/loading.gif" /></span>
                </div>
                <div class="d-flex justify-content-center my-2">
                    <button class="btn btn-primary mx-2" type="button" data-toggle="modal" data-target="#buyModal"
                        style="width:45%">
                        购买Libra
                    </button>
                    <button class="btn btn-primary mx-2" type="button" data-toggle="modal" data-target="#transferModal"
                        style="width:45%">
                        转账
                    </button>
                </div>
                <div class="d-flex justify-content-center my-2">
                    <button class="btn btn-primary mx-2" type="button" data-toggle="modal" data-target="#withdrawModal"
                        style="width:45%">
                        提现Libra
                    </button>
                    <button class="btn btn-primary mx-2" type="button" data-toggle="modal" data-target="#billModal" style="width:45%">
                        转账给微信好友
                    </button>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <a id="explorer" href="https://explorer.moveonlibra.com/" target="_blank">在Libra区块链上查看本账户</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createWalletModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createWalletModalLabel">创建新钱包</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>欢迎首次使用Libra钱包！ 请提供钱包的名称以便创建你的专属钱包:</p>
                    <input id="wallet_name" type="text" class="form-control" autofocus="true" placeholder="钱包的名称">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="clickCreateWallet()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="transferModal" tabindex="-1" role="dialog">
        <form onsubmit="clickTransfer();return false;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transferModalLabel">转账Libra币到区块链地址</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <textarea id="receiver_address" type="text" class="form-control" autofocus="true"
                            placeholder="接收方的Libra地址"></textarea>
                        <input id="transfer_amount" type="number" min="0" step="1" class="form-control"
                            placeholder="币的数量">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">转账</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="modal fade" id="buyModal" tabindex="-1" role="dialog">
        <form onsubmit="clickBuy();return false;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transferModalLabel">购买Libra币</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row align-items-center">
                            <label for="buy_amount" class="col-sm-5 col-form-label">请输入购买Libra数量：</label>
                            <div class="col-sm-7">
                                <input id="buy_amount" oninput="changeBuyAmount()" type="number" min="0" step="1"
                                    class="form-control" placeholder="币的数量">
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label for="currency" class="col-sm-5 col-form-label">付款币种:</label>
                            <div class="col-sm-7">
                                <select class="form-control" id="currency" onchange="changeCurrency()">
                                    <option>人民币</option>
                                    <option>美元</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label for="exchange_rate" class="col-sm-5 col-form-label"><small>实时汇率</small></label>
                            <div class="col-sm-7">
                                <small id="exchange_rate" class="form-text text-muted">1 Libra == 7元 人民币</small>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group row align-items-center">
                            <label for="pay_money" class="col-sm-5 col-form-label">需支付的金额</label>
                            <div class="col-sm-7">
                                <strong><span class="text-warning" id="pay_money">0 元</span></strong>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">去支付</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="modal fade" id="withdrawModal" tabindex="-1" role="dialog">
        <form onsubmit="clickWithdraw();return false;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="withdrawModalLabel">提现Libra币</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row align-items-center">
                            <label for="withdraw_amount" class="col-sm-5 col-form-label">取出Libra的数量：</label>
                            <div class="col-sm-7">
                                <input id="withdraw_amount" oninput="changeWithdrawAmount()" type="number" min="0"
                                    step="1" class="form-control" placeholder="币的数量">
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label for="currency2" class="col-sm-5 col-form-label">结汇币种:</label>
                            <div class="col-sm-7">
                                <select class="form-control" id="currency2" onchange="changeCurrency2()">
                                    <option>人民币</option>
                                    <option>美元</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <label for="exchange_rate2" class="col-sm-5 col-form-label"><small>实时汇率</small></label>
                            <div class="col-sm-7">
                                <small id="exchange_rate2" class="form-text text-muted">1 Libra == 7元 人民币</small>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group row align-items-center">
                            <label for="withdraw_money" class="col-sm-5 col-form-label">提现金额</label>
                            <div class="col-sm-7">
                                <strong><span class="text-warning" id="withdraw_money">0 元</span></strong>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">提现</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    
    <div class="modal fade" id="billModal" tabindex="-1" role="dialog">
        <form onsubmit="return false;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="billModalLabel">创建转账支票</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="wechat_name" type="text" class="form-control" autofocus="true"
                            placeholder="接收方的微信昵称">
                        <input id="transfer_amount" type="number" min="0" step="1" class="form-control"
                            placeholder="Libra币的数量">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">支票功能开发中...</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="./js/qrcode.js"></script>
    <script src="https://unpkg.com/libra-sdk-mol@0.1.4/dist/moveonlibra.browser.js"></script>
    <script>
        const appkey = "eyJhbGciOiJIUzUxMiJ9.eyJkYXRhIjoidHgxeHl4MXh1IiwiaWF0IjoxNTcyOTI0NzQxLCJleHAiOjE2MDQ0NjA3NDF9.2yh_gbH266nWHQ9E_fghs7vVoFHT7a1Z6Zi-NEYt7VTmzK8GPG7BzrBkJ3HATCoVFawss_tLMqqHRUtsGVkJSQ";
        const client = new LibraClient("testnet", appkey);
        client.apiClient.config.baseURL = "http://47.254.29.109/api";

        function getBalance() {
            return parseFloat($('#balance').html());
        }
        async function clickBuy() {
            var buy_amount = parseInt($("#buy_amount").val())
            $('#buyModal').modal('hide');
            $("#wait_tx").css('visibility', 'visible')
            tx = await client.transactionAPI.mintMol(account.address, buy_amount * 1000000);
            $("#wait_tx").css('visibility', 'hidden')
            if (tx.success) {
                $('#balance').html(buy_amount + getBalance())
            } else {
                alert("Transaction Error:" + tx.transaction_info.major_status)
            }
        }
        async function clickWithdraw() {
            var withdraw_amount = parseInt($("#withdraw_amount").val())
            $('#withdrawModal').modal('hide');
            $("#wait_tx").css('visibility', 'visible')
            tx = await client.transactionAPI.p2pTransfer(wallet.wallet_id, account.address,
                "35f08f2a0ba3e50919a6b638eef9115a414c5e5700016ea4bee91a162a7b8525", withdraw_amount * 1000000);
            $("#wait_tx").css('visibility', 'hidden')
            if (tx.success) {
                $('#balance').html(getBalance() - withdraw_amount)
            } else {
                alert("Transaction Error:" + tx.transaction_info.major_status)
            }
        }
        async function clickTransfer(receiver, micro_libra) {
            var transfer_amount = parseInt($("#transfer_amount").val())
            $('#transferModal').modal('hide');
            $("#wait_tx").css('visibility', 'visible')
            tx = await client.transactionAPI.p2pTransfer(wallet.wallet_id, account.address,
                $("#receiver_address").val(), transfer_amount * 1000000);
            $("#wait_tx").css('visibility', 'hidden')
            if (tx.success) {
                $('#balance').html(getBalance() - transfer_amount)
            } else {
                alert("Transaction Error:" + tx.transaction_info.major_status)
            }
        }
        async function refreshBalance() {
            ret = await client.addressAPI.getAccountBalance(account.address);
            $('#balance').html(ret.balance / 1000000)
        }
        async function init_wallet_and_account() {
            if (!localStorage.getItem('wallet')) {
                $('#createWalletModal').modal()
            } else {
                wallet = JSON.parse(localStorage.getItem('wallet'))
                account = JSON.parse(localStorage.getItem('account'))
                show_wallet()
                refreshBalance()
            }
        }
        async function clickCreateWallet() {
            $('#createWalletModal').modal('hide');
            var name = $("#wallet_name").val()
            $('#wallet_name_tag').html(name)
            $("#wait_tx").css('visibility', 'visible')
            wallet = await client.walletAPI.createWallet(name)
            localStorage.setItem('wallet', JSON.stringify(wallet))
            account = await client.walletAPI.createWalletAccount(wallet.wallet_id)
            localStorage.setItem('account', JSON.stringify(account))
            $("#wait_tx").css('visibility', 'hidden')
            show_wallet()
            $('#balance').html(0)
        }
        function show_wallet() {
            $('#wallet_name_tag').html(wallet.name)
            $('#address_tag').html(account.address)
            var qrcode = new QRCode("qrcode", {
                text: account.address, width: 180, height: 180,
            });
            var url = $('#explorer').attr("href") + "accounts/" + account.address
            $('#explorer').attr("href", url);
        }
        $('#transferModal').on('shown.bs.modal', function () {
            $('#receiver_address').trigger('focus')
        })
        $('#buyModal').on('shown.bs.modal', function () {
            $('#buy_amount').trigger('focus')
        })
        $('#withdrawModal').on('shown.bs.modal', function () {
            $('#withdraw_amount').trigger('focus');
            $("#withdraw_amount").attr("max", getBalance());
        })
        async function exportWallet() {
            $("#wait_tx").css('visibility', 'visible')
            content = await client.walletAPI.backupWallet(wallet.wallet_id)
            $("#wait_tx").css('visibility', 'hidden')
            var link = document.createElement('a')
            mimeType = 'text/plain'
            link.setAttribute('download', wallet.name + ".mnemonic")
            link.setAttribute('href', 'data:' + mimeType + ';charset=utf-8,' + encodeURIComponent(content))
            link.click()
            //window.open(host+"/v1/wallets/backup/"+wallet.wallet_id+"?appkey="+appkey)
        }
        function changeBuyAmount() {
            var buy_amount = parseInt($("#buy_amount").val());
            if (isNaN(buy_amount)) buy_amount = 0;
            if ($("#currency").val() === "人民币") {
                $("#pay_money").html(buy_amount * 7 + " 元");
            } else {
                $("#pay_money").html(buy_amount + " 美元");
            }
        }
        function changeCurrency() {
            if ($("#currency").val() === "人民币") {
                $("#exchange_rate").html("1 Libra == 7元 人民币");
            } else {
                $("#exchange_rate").html("1 Libra == 1 美元");
            }
            changeBuyAmount()
        }
        function changeWithdrawAmount() {
            var withdraw_amount = parseInt($("#withdraw_amount").val());
            if (isNaN(withdraw_amount)) withdraw_amount = 0;
            if ($("#currency2").val() === "人民币") {
                $("#withdraw_money").html(withdraw_amount * 7 + " 元");
            } else {
                $("#withdraw_money").html(withdraw_amount + " 美元");
            }
            return true;
        }
        function changeCurrency2() {
            if ($("#currency2").val() === "人民币") {
                $("#exchange_rate2").html("1 Libra == 7元 人民币");
            } else {
                $("#exchange_rate2").html("1 Libra == 1 美元");
            }
            changeWithdrawAmount()
        }
        $(document).ready(function () {
            init_wallet_and_account();
        });
    </script>
</body>

</html>
